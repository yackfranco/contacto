
<div class='container-fluid'>
  
    <div class="col-lg-12" ng-include=" 'app/template/partial/encabezado.html' "></div>

    <div class="panel panel-body" style="height: 80vh;">
        <div class='row' style='font-size: 35px; margin-left: 5px;margin-right: 5px;  border-bottom: 1px solid #848484'>
            <label>Editar Contacto</label>
        </div>

        <div class='col-lg-5' style="margin-top: 10px;">
            <form class="form-horizontal" ng-submit="editarRegistro()">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" style="text-align: left">Foto</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="inputEmail3" ng-model="contacto.foto" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label" style="text-align: left">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="contacto.nombre" class="form-control" id="inputPassword3" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label" style="text-align: left">Apellido</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="contacto.apellido" id="inputPassword3" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label" style="text-align: left">Telefono</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputPassword3" ng-model="contacto.celular" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label" style="text-align: left">Correo</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputPassword3" ng-model="contacto.correo" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10" style="text-align: right;">
                        <button type="submit" class="btn btn-default">Editar</button>
                        <button type="reset" class="btn btn-default">Limpiar</button>
                        <a href="#!/menuPrincipal" class="btn btn-default">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4">
            <img src="img/homero.jpg"class="img-rounded" style="margin-top: 10px;">
        </div>
    </div>
    <div class="row" style="text-align: center">
        Desarrollado Por Jesus Andres Gonzalez A
    </div>
</div>
